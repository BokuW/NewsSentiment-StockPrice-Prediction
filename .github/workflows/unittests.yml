# .github/workflows/unittests.yml
name: Python CI

on:
  push:
    branches:
      - main
      - task-1 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    # Use a matrix to test against multiple Python versions
    strategy:
      matrix:
        python-version: ["3.10", "3.11"] # Keep both 3.10 and 3.11

    steps:
      - uses: actions/checkout@v4 
      - name: Set up Python ${{ matrix.python-version }} 
        uses: actions/setup-python@v5 
        with:
          python-version: ${{ matrix.python-version }} 
      # --- IMPROVED TA-LIB INSTALLATION
      
      - name: Install TA-Lib system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # You might also need to install spacy's language model
          # python -m spacy download en_core_web_sm # If you use spacy for NLP

      - name: Run tests
        run: |
          # Fix: Remove duplicate pip install pytest and ensure only one pytest command
          pytest # Assumes pytest is installed via requirements.txt