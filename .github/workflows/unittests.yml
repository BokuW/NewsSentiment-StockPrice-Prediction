# .github/workflows/unittests.yml
name: Python CI

on:
  push:
    branches:
      - main
      - task-1
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install TA-Lib C library (apt with source fallback)
        run: |
          set -xeo pipefail

          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev || (
            echo "Apt packages not found or failed to install. Building TA-Lib from source..."
            sudo apt-get install -y build-essential wget
            wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
            tar -xvzf ta-lib-0.4.0-src.tar.gz
            cd ta-lib
            ./configure CFLAGS="-std=c99" --prefix=/usr

            # --- CRITICAL CHANGE HERE ---
            # Compiling with -j1 to ensure full error messages are visible
            make -j1 # <--- CHANGED FROM -j$(nproc) TO -j1

            sudo make install
            cd ..
          )

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install TA-Lib
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest