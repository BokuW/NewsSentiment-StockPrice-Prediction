# .github/workflows/unittests.yml
name: Python CI

on:
  push:
    branches:
      - main
      - task-1 
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4 
      - name: Set up Python ${{ matrix.python-version }} 
        uses: actions/setup-python@v5 
        with:
          python-version: ${{ matrix.python-version }} 

      - name: Install TA-Lib system dependencies (try apt, fall back to source)
        run: |
          sudo apt-get update
          sudo apt-get install -y libta-lib0 libta-lib-dev || (
            echo "Apt packages not found, building TA-Lib from source..."
            sudo apt-get install -y build-essential wget
            wget http://prdownloads.sourceforge.net/ta-lib/ta-lib-0.4.0-src.tar.gz
            tar -xvzf ta-lib-0.4.0-src.tar.gz
            cd ta-lib
            ./configure --prefix=/usr
            make
            sudo make install
            cd ..
          )

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # python -m spacy download en_core_web_sm # Uncomment if needed

      - name: Run tests
        run: |
          pytest