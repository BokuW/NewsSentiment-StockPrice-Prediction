
# .github/workflows/unittests.yml
name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install TA-Lib system dependencies
      run: sudo apt-get update && sudo apt-get install -y libta-lib0 libta-lib-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        # Replace this with your test command, e.g. pytest or unittest
        pytest
          pip install pytest
          pytest

