# .github/workflows/unittests.yml
name: Python CI

on:
  push:
    branches:
      - main
      - task-1 # Run on pushes to your task-1 branch too
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"] # Test with common Python versions

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint with flake8 # Optional, but good practice
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --max-complexity=10 --max-line-length=120 --statistics
      - name: Test with pytest
        run: |
          pip install pytest # Ensure pytest is available in CI
          pytest # Assumes tests are in a 'tests/' directory or discoverable